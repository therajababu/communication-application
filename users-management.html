<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Management</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <!-- Start: nav bar-->
    <navbar>
        <div class="navbar">
            <a href="chat.html">Group Chat</a>
            <a class="active" href="users-management.html">Manage Users</a>
            <a href="manage-documents.html">Manage Documents</a>
            <a href="logout.html">Logout</a>
        </div>
    </navbar>
    <!-- End: nav bar-->
    <div class="container-fluid" style="padding: 10px; padding-top: 20px;">
        <h4>Users</h4>
        <div class="table-container">
            <table class="table  table-bordered table-striped">
                <thead>
                    <tr style="background-color: rgb(200,200,200);">
                        <th>Name</th>
                        <th style='text-align:center'>User Email ID</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Text User</td>
                        <td style='text-align:center'>textuser@mail.com</td>
                        <td style='text-align:center'>
                            <a href="edit-users.html"><button type="button" class="btn ">Edit</button></a> |
                            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#deleteUserModal">
                                Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Anne Hunter</td>
                        <td style='text-align:center'>anne.hunter@mail.com</td>
                        <td style='text-align:center'>
                            <a href="edit-users.html"><button type="button" class="btn ">Edit</button></a> |
                            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#deleteUserModal">
                                Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Jale Boser</td>
                        <td style='text-align:center'>Jale@yahoo.com</td>
                        <td style='text-align:center'>
                            <a href="edit-users.html"><button type="button" class="btn ">Edit</button></a> |
                            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#deleteUserModal">
                                Delete</button>
                        </td>
                    </tr>
                    <!-- to provide blank rows-->
                    <script>
                        for (var i = 0; i < 5; i++) {
                            document.write("<tr>")
                            document.write("<td>&nbsp;</td>")
                            document.write("<td></td>")
                            document.write("<td></td>")
                            document.write("</tr>")
                        }
                    </script>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Start: Delete User Modal -->
    <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModal" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content confirm-modal-content ">
                <div class="modal-header">
                    <p class="modal-title" id="deleteUserModal">Confirm User Deletion</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p style="text-align:center">
                        <br>
                        <img src="./assets/images/question.png" style="width:40px;">
                        Are you sure ?
                    </p>
                </div>
                <div class="modal-footer confirm-modal-footer">
                    <button type="button " class="btn btn-secondary modal-button" data-bs-dismiss="modal">Ok</button>
                    <button type="button " class="btn btn-secondary modal-button" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End: Delete User Modal -->
</body>

</html>
