<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Management</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="./assets/scripts/app.js"></script>
</head>

<body>
    <!-- Start: nav bar-->
    <div class="navbar">
        <a href="chat.html">Group Chat</a>
        <a class="active" href="users-management.html">Manage Users</a>
        <a href="manage-documents.html">Manage Documents</a>
        <a href="logout.html">Logout</a>
    </div>
    <!-- End: nav bar-->
    <div class="container-fluid manage-user-page-container">
        <h4>Users</h4>
        <div class="table-container">
            <table class="table  table-bordered table-striped">
                <thead>
                    <tr class="table-tr-grey">
                        <th>Name</th>
                        <th class="text-center">User Email ID</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Text User</td>
                        <td class="text-center">textuser@mail.com</td>
                        <td class="text-center">
                            <a href="edit-users.html"><button type="button" class="btn ">Edit</button></a> |
                            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#deleteUserModal">
                                Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Anne Hunter</td>
                        <td class="text-center">anne.hunter@mail.com</td>
                        <td class="text-center">
                            <a href="edit-users.html"><button type="button" class="btn ">Edit</button></a> |
                            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#deleteUserModal">
                                Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Jale Boser</td>
                        <td class="text-center">Jale@yahoo.com</td>
                        <td class="text-center">
                            <a href="edit-users.html"><button type="button" class="btn ">Edit</button></a> |
                            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#deleteUserModal">
                                Delete</button>
                        </td>
                    </tr>
                    <!-- to provide blank rows-->
                    <script>
                        for (var i = 0; i < 5; i++) {
                            document.write("<tr>")
                            document.write("<td>&nbsp;</td>")
                            document.write("<td></td>")
                            document.write("<td></td>")
                            document.write("</tr>")
                        }
                    </script>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Start: Delete User Modal -->
    <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModal" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content confirm-modal-content ">
                <div class="modal-header">
                    <p class="modal-title" id="deleteUserModal">Confirm User Deletion</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-center">
                        <br>
                        <img src="./assets/images/question.png" class="question-img">
                        Are you sure ?
                    </p>
                </div>
                <div class="modal-footer confirm-modal-footer">
                    <button type="button " class="btn btn-secondary modal-button" data-bs-dismiss="modal">Ok</button>
                    <button type="button " class="btn btn-secondary modal-button" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End: Delete User Modal -->
</body>

</html>
