<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Edit User</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <!-- Start: nav bar-->
    <navbar>
        <div class="navbar">
            <a href="chat.html">Group Chat</a>
            <a class="active" href="users-management.html">Manage Users</a>
            <a href="manage-documents.html">Manage Documents</a>
            <a href="logout.html">Logout</a>
        </div>
    </navbar>
    <!-- End: nav bar-->

    <div class="container" style="text-align: center;padding-top: 30px;">
        <h4>Edit User Information</h4>
        <!-- Start: Form-->
        <form action="users-management.html">
            <table class="form-table">
                <tr>
                    <td style="text-align: right;"><label for="text">Full Name</label></td>
                    <td><input type="text" id="fullName" style="border-radius: 5px;" placeholder="Anne Hunter">
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;"><label for="email">Email</label></td>
                    <td><input type="email" id="email" style="border-radius: 5px;" placeholder="anne.hunter@mail.com">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit" class="form-custom-button" style="background-color: aqua;">Save</button>
                    </td>
                </tr>
            </table>
        </form>
        <!-- End: Form-->
    </div>

</body>

</html>
