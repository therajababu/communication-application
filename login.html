<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles/style.css">

    <title>Login</title>
</head>

<body>
    <div class="container" style="padding-top: 100px;text-align:center;">
        <!-- Start: Form-->
        <form action="login-successful.html">
            <table class="form-table">
                <thead>
                    <tr>
                        <td></td> 
                        <td>
                            <h3>Login</h3>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="text-align: right;"><label for="email">Email</label></td>
                        <td><input type="email" id="email" style="border-radius: 5px;"
                                placeholder="anne.hunter@mail.com">
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;"><label for="password">Password</label></td>
                        <td><input type="password" id="password" style="border-radius: 5px;"
                                placeholder="******">
                        </td>
                    </tr>
                    <tr>
                        <td> </td>
                        <td>
                            <button type="submit" class="form-custom-button"
                                style="background-color: aqua;">Login</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <!-- End: Form-->
    </div>

</body>

</html>
