<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="./assets/scripts/app.js"></script>
</head>

<body onload="groupChatPageLoadHandler()">
    <!-- Start: nav bar-->
    <div class="navbar">
        <a class="active" href="chat.html">Group Chat</a>
        <a href="users-management.html">Manage Users</a>
        <a href="manage-documents.html">Manage Documents</a>
        <a href="logout.html">Logout</a>
    </div>
    <!-- End: nav bar-->
    <br><br>
    <div class="container-fluid chat-window">
        <!-- Group Chat Bar-->
        <div class="row">
            <div class="col-md-11 text-center text-bold">Group Chat</div>
            <div class="col-md-1 text-center">
                <a><button class="group-chat-cross-button"> X</button></a>
            </div>
        </div>
        <!-- Chat Window-->
        <div class="group-chat-box">
            <p id="group-chat-messages">
                [24/02/2022, 23:52:03] Raja Babu : Type your message ..... <br>
            </p>
        </div>
        <!-- Chat Footer-->
        <div class="row group-chat-send-box">
            <div class="col-md-2 text-right" id="user-full-name">
                <!-- user full name -->
            </div>
            <div class="col-md-8">
                <input type="text" id="msg" class="grou-chat-msg-input" placeholder="  I am good">
            </div>
            <div class="col-md-2">
                <button class="group-chat-button">Send</button>
                <button class="group-chat-button">Refresh</button>
            </div>
        </div>
    </div>

</body>

</html>
